$schema: http://json-schema.org/draft-07/schema#
$id: systems/learning-system/axes/system-axis.schema.yaml

title: System Axis
description: >
  A system-specific specialization of a vision-level axis.

type: object
required:
  - id
  - name
  - description
  - specializes
  - polarity
properties:
  id:
    type: string
  name:
    type: string
  description:
    type: string
  specializes:
    type: string
    description: >
      Reference to a vision-level axis id.
  polarity:
    type: object
    additionalProperties:
      type: string
